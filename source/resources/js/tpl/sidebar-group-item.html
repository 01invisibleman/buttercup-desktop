<span class="clickable nav-group-item" data-id="<%= typeof id !== "undefined" ? id : '' %>">
    <span class="icon icon-folder"></span>
    <% if (isNew) { %>
        <span data-title contenteditable><%= title %></span>
    <% } else { %>
        <%= title %>
        <a href="#" class="group-add">+</a>
        <a href="#" class="group-remove">x</a>
    <% } %>
</span>
