<section class="grid-content">
    <h1 contenteditable="true"><%= title %></h1>
    <form>
        <label>
            Username
            <input type="text" class="form-control" placeholder="Username" value="<%= username %>" name="username">
        </label>
        <label>
            Password
            <span class="inline-label">
                <input type="password" class="form-control" placeholder="Password" value="<%= password %>" name="password">
                <a href="#" class="toggle-password form-label"><span class="icon icon-eye"></span></a>
            </span>
        </label>

        <h5>Meta</h5>

        <% _.each(meta, function (metaValue, metaKey) { %>
        <div class="grid-block" data-custom-field-row="<%= metaKey %>">
            <div class="grid-content medium-5">
                <label class="form-title"><%= metaKey %></label>
            </div>
            <div class="grid-content medium-7">
                <span class="inline-label">
                    <input type="text" class="form-control form-value" value="<%= metaValue %>" data-custom-field="<%= metaKey %>">
                    <button class="btn-remove-meta secondary button form-label" data-meta="<%= metaKey %>">
                        X
                    </button>
                </span>
            </div>
        </div>
        <% }); %>
    </form>
    <hr>
    <a href="#" class="add-new-meta">Add New Meta...</a>
</section>
<footer class="grid-content shrink clearfix">
    <div class="float-left hide action-buttons"><!--hidden-->
        <button class="primary button btn-save">Save</button>
        <button class="secondary button btn-cancel">Cancel</button>
    </div>
    <div class="float-right">
        <button class="alert button btn-remove">Delete</button>
    </div>
</footer>
