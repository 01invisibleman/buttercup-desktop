<div class="padded-more view-content">
    <% if(typeof blank !== "undefined" && blank === true) { %>
    <h1>Welcome to Buttercup</h1>
    <p>
        This is a cup of butter.
    </p>
    <% } else { %>
    <h1 contenteditable="true"><%= title %></h1>
    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" value="<%= username %>" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" placeholder="Password" value="<%= password %>" name="password">
        </div>

        <h6>Meta</h6>
        <hr>

        <% _.each(meta, function (metaValue, metaKey) { %>
        <div class="form-group split-form-group">
            <label class="form-title"><%= metaKey %></label>
            <input type="text" class="form-control form-value" value="<%= metaValue %>" data-custom-field="<%= metaKey %>">
        </div>
        <% }); %>

        <div class="form-group split-form-group">
            <input type="text" class="form-control form-title" data-custom-field-title>
            <input type="text" class="form-control form-value" data-custom-field-value>
        </div>
    </form>
    <% } %>
</div>
<% if (typeof blank === "undefined") {%>
<div class="view-footer padded active">
    <div class="left hidden">
        <button class="btn btn-primary btn-save">Save</button>
        <button class="btn btn-default btn-cancel">Cancel</button>
    </div>
    <div class="right">
        <button class="btn btn-negative btn-remove"><span class="icon icon-trash"></span> Delete</button>
    </div>
</div>
<% } %>
